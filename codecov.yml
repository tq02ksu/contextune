# Codecov configuration for Contextune Music Player Plugin

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 85%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 2%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  # Ignore generated files and external dependencies
  - "core/fuzz/**/*"
  - "core/benches/**/*"
  - "core/examples/**/*"
  - "target/**/*"
  - "**/*.rs.bk"
  # Ignore test files from coverage requirements
  - "core/tests/**/*"
  - "**/tests.rs"
  - "**/test_*.rs"

flags:
  rust-core:
    paths:
      - core/src/
  ffi-layer:
    paths:
      - core/src/ffi/
  audio-engine:
    paths:
      - core/src/audio/