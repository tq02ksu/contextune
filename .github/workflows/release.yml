name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rust-core:
    name: Build Rust Core
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libmusic_player_core.so
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: music_player_core.dll
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libmusic_player_core.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libmusic_player_core.dylib
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Audio Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
      
      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rust-core-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  build-plugin:
    name: Build IntelliJ Plugin
    runs-on: ubuntu-latest
    needs: build-rust-core
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Download Rust Artifacts
        uses: actions/download-artifact@v3
        with:
          path: intellij-plugin/libs/
      
      - name: Build Plugin
        run: |
          cd intellij-plugin
          ./gradlew buildPlugin
        continue-on-error: true
      
      - name: Upload Plugin
        uses: actions/upload-artifact@v3
        with:
          name: intellij-plugin
          path: intellij-plugin/build/distributions/*.zip
          if-no-files-found: ignore

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-rust-core, build-plugin]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: release-artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
