name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-tests:
    name: Rust Core Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, nightly]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Install Audio Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pulseaudio
      
      - name: Check Formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy Lints
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run Unit Tests
        run: cargo test --all-features --verbose
      
      - name: Run Doc Tests
        run: cargo test --doc --all-features

  audio-quality-tests:
    name: Audio Quality Verification
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Audio Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sox libsox-fmt-all pulseaudio
          # Start PulseAudio with null sink for testing
          pulseaudio --start
          pactl load-module module-null-sink sink_name=test_sink
      
      - name: Generate Test Signals
        run: |
          mkdir -p test_data
          # Generate reference audio files for testing
          sox -n -r 44100 -c 2 test_data/test_sine_440hz.wav synth 5 sine 440
          sox -n -r 48000 -c 2 test_data/test_sine_1khz.wav synth 5 sine 1000
          sox -n -r 96000 -c 2 test_data/test_whitenoise.wav synth 5 whitenoise
      
      - name: Run Audio Quality Tests
        run: cargo test --test audio_quality -- --nocapture
        continue-on-error: true
      
      - name: Verify Bit-Perfect Playback
        run: cargo test --test bit_perfect_verification
        continue-on-error: true
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: audio-quality-results
          path: target/audio_quality_results/
          if-no-files-found: ignore


  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Audio Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
      
      - name: Run Benchmarks
        run: cargo bench --bench audio_pipeline -- --save-baseline current
        continue-on-error: true
      
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: target/criterion/
          if-no-files-found: ignore
      
      - name: Performance Regression Check
        run: |
          # Fail if performance degrades by more than 5%
          cargo run --bin check_performance_regression
        continue-on-error: true

  memory-safety-checks:
    name: Memory Safety & Leak Detection
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri, rust-src
      
      - name: Install Valgrind
        run: sudo apt-get install -y valgrind
      
      - name: Run Miri (Undefined Behavior Detection)
        run: cargo +nightly miri test
        continue-on-error: true
      
      - name: Run Tests with AddressSanitizer
        env:
          RUSTFLAGS: -Zsanitizer=address
        run: cargo +nightly test --target x86_64-unknown-linux-gnu
        continue-on-error: true


  ffi-integration-tests:
    name: FFI Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build Rust Library
        run: cargo build --release --lib
        continue-on-error: true
      
      - name: Run FFI Tests
        run: cargo test --test ffi_integration
        continue-on-error: true
      
      - name: Test JNI Bindings
        run: |
          cd plugin
          ./gradlew test --tests "*FFI*"
        continue-on-error: true

  plugin-tests:
    name: IntelliJ Plugin Tests
    runs-on: ubuntu-latest
    needs: ffi-integration-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build Rust Core
        run: cargo build --release
        continue-on-error: true
      
      - name: Run Plugin Tests
        run: |
          cd plugin
          ./gradlew test
        continue-on-error: true
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: plugin-test-results
          path: plugin/build/reports/
          if-no-files-found: ignore


  cue-parser-tests:
    name: CUE Parser Comprehensive Tests
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Download CUE Test Corpus
        run: |
          mkdir -p test_data/cue_corpus
          # Test CUE files will be added as the project develops
      
      - name: Run CUE Parser Tests
        run: cargo test --test cue_parser_comprehensive
        continue-on-error: true
      
      - name: Test Sample-Accurate Seeking
        run: cargo test --test cue_seeking_accuracy
        continue-on-error: true
      
      - name: Upload CUE Test Results
        uses: actions/upload-artifact@v3
        with:
          name: cue-parser-results
          path: target/cue_test_results/
          if-no-files-found: ignore

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate Coverage
        run: cargo tarpaulin --out Xml --output-dir coverage
        continue-on-error: true
      
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
      
      - name: Check Coverage Threshold
        run: |
          # Check if coverage is above 85%
          cargo tarpaulin --out Json | jq '.coverage < 85' | grep false || echo "Coverage below threshold"
        continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run Cargo Audit
        run: |
          cargo install cargo-audit
          cargo audit
        continue-on-error: true
      
      - name: Run Cargo Deny
        run: |
          cargo install cargo-deny
          cargo deny check
        continue-on-error: true
