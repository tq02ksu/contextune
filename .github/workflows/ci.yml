name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-tests:
    name: Rust Core Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, nightly]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Install Audio Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pulseaudio
      
      - name: Check Formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy Lints
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run Unit Tests
        run: cargo test --all-features --verbose
      
      - name: Run Doc Tests
        run: cargo test --doc --all-features

  audio-quality-tests:
    name: Audio Quality Verification
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Audio Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pulseaudio pulseaudio-utils
      
      - name: Setup Audio Environment
        run: |
          chmod +x scripts/setup_audio.sh
          ./scripts/setup_audio.sh --ci
      
      - name: Generate Reference Audio Files
        run: |
          cd core
          cargo run --example generate_test_audio
      
      - name: Run Audio Quality Tests
        run: |
          cd core
          cargo test --test audio_quality -- --nocapture
        continue-on-error: true
      
      - name: Run Bit-Perfect Verification Tests
        run: |
          cd core
          cargo test --test bit_perfect_verification -- --nocapture
      
      - name: Run Frequency Response Tests
        run: |
          cd core
          cargo test --test frequency_response -- --nocapture
      
      - name: Run THD+N Measurement Tests
        run: |
          cd core
          cargo test --test thd_n_measurement -- --nocapture
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: audio-quality-results
          path: |
            core/target/audio_quality_results/
            core/test_data/reference/
          if-no-files-found: ignore


  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Audio Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
      
      - name: Run Benchmarks
        run: cargo bench --bench audio_pipeline -- --save-baseline current
        continue-on-error: true
      
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: target/criterion/
          if-no-files-found: ignore
      
      - name: Performance Regression Check
        run: |
          # Fail if performance degrades by more than 5%
          cargo run --bin check_performance_regression
        continue-on-error: true

  memory-safety-checks:
    name: Memory Safety & Leak Detection
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri, rust-src
      
      - name: Install Audio Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pulseaudio valgrind
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-asan-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run Miri (Undefined Behavior Detection)
        run: |
          cd core
          cargo +nightly miri test --lib
        continue-on-error: true
      
      - name: Run Tests with AddressSanitizer
        env:
          RUSTFLAGS: -Zsanitizer=address
          ASAN_OPTIONS: "detect_leaks=1:abort_on_error=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1"
        run: |
          cd core
          cargo +nightly test --target x86_64-unknown-linux-gnu --lib -- --nocapture
        continue-on-error: true
      
      - name: Run AddressSanitizer Integration Tests
        env:
          RUSTFLAGS: -Zsanitizer=address
          ASAN_OPTIONS: "detect_leaks=1:abort_on_error=1:detect_stack_use_after_return=1"
        run: |
          chmod +x scripts/run-asan-tests.sh
          ./scripts/run-asan-tests.sh
        continue-on-error: true
      
      - name: Upload AddressSanitizer Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: asan-results
          path: |
            core/target/x86_64-unknown-linux-gnu/debug/
            asan-*.log
          if-no-files-found: ignore


  ffi-integration-tests:
    name: FFI Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build Rust Library
        run: cargo build --release --lib
        continue-on-error: true
      
      - name: Run FFI Tests
        run: cargo test --test ffi_integration
        continue-on-error: true
      
      - name: Test JNI Bindings
        run: |
          cd plugin
          ./gradlew test --tests "*FFI*"
        continue-on-error: true

  plugin-tests:
    name: IntelliJ Plugin Tests
    runs-on: ubuntu-latest
    needs: ffi-integration-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build Rust Core
        run: cargo build --release
        continue-on-error: true
      
      - name: Run Plugin Tests
        run: |
          cd plugin
          ./gradlew test
        continue-on-error: true
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: plugin-test-results
          path: plugin/build/reports/
          if-no-files-found: ignore


  cue-parser-tests:
    name: CUE Parser Comprehensive Tests
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Download CUE Test Corpus
        run: |
          mkdir -p test_data/cue_corpus
          # Test CUE files will be added as the project develops
      
      - name: Run CUE Parser Tests
        run: cargo test --test cue_parser_comprehensive
        continue-on-error: true
      
      - name: Test Sample-Accurate Seeking
        run: cargo test --test cue_seeking_accuracy
        continue-on-error: true
      
      - name: Upload CUE Test Results
        uses: actions/upload-artifact@v3
        with:
          name: cue-parser-results
          path: target/cue_test_results/
          if-no-files-found: ignore

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: rust-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Audio Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pulseaudio
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin --features vendored-openssl
      
      - name: Generate Coverage Report
        run: |
          cd core
          ../scripts/coverage-report.sh --ci
        continue-on-error: true
      
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/coverage/cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
      
      - name: Check Coverage Threshold (85% minimum)
        run: |
          # Extract coverage percentage from XML report
          COVERAGE=$(grep -o 'line-rate="[0-9.]*"' target/coverage/cobertura.xml | head -1 | grep -o '[0-9.]*')
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc -l | cut -d. -f1)
          echo "Current coverage: ${COVERAGE_PERCENT}%"
          if [ "$COVERAGE_PERCENT" -lt 85 ]; then
            echo "⚠️  Coverage ${COVERAGE_PERCENT}% is below 85% threshold"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE_PERCENT}% meets 85% threshold"
          fi
        continue-on-error: true
      
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            target/coverage/
          if-no-files-found: ignore

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run Cargo Audit
        run: |
          cargo install cargo-audit
          cargo audit
        continue-on-error: true
      
      - name: Run Cargo Deny
        run: |
          cargo install cargo-deny
          cargo deny check
        continue-on-error: true
